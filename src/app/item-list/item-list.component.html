
<div class="container">
    <div class="row">
        <div class="col col-lg-2">

            <h2>Inventory</h2>

            <ul>
                <li *ngFor="let item of items$ | async">{{item.name}}
                    <i class="fa fa-trash" aria-hidden="true" (click)="deleteItem(item)"></i>
                </li>
            </ul>
        </div>
    </div>
</div>

<app-item-editor (updateItems)="loadItemList()"></app-item-editor>
